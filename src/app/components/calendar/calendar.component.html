<div class="row">
  <div class="col-2">
    <button (click)="this.selectedMonth = month" class="btn btn-block" [ngClass]="{'btn-primary': this.selectedMonth === month}"
            *ngFor="let month of this.months">
      {{month | customDate: 'MMMM'}}
    </button>
  </div>
  <div class="col-10">
    <app-month [month]="this.selectedMonth"></app-month>
  </div>
</div>
