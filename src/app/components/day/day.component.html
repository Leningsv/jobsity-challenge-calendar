<div>
  <h4>{{this.date | customDate: 'D'}}</h4>
</div>
<div *ngIf="this.date | validateCalendarDate">
  <button class="btn btn-sm btn-primary" (click)="this.openReminderDialog(this.actionEnum.insert)">
    add
  </button>
  <button class="btn btn-sm btn-danger" *ngIf="this.reminders?.length" (click)="this.removeReminders()">
    delete all
  </button>
</div>
<div *ngFor="let reminder of this.reminders| sortReminders; let indexReminder= index">
  <app-reminder [reminder]="reminder" (removeHandler)="this.removeReminder(reminder, indexReminder)"
                (editHandler)="this.openReminderDialog(this.actionEnum.edit, reminder, indexReminder)"
                (viewHandler)="this.openReminderDialog(this.actionEnum.view, reminder)"
  ></app-reminder>
</div>
